{% extends "./base.html" %}
{% block title %}User Home{% endblock title %}}

{% block body %}

<div style="margin-top: 70px;" class="container">
{% for i in all_jobs %}
    <div class="card" style="margin: 5px;">
    <div class="card-header">
        Featured
    </div>
    <div class="card-body">
        <h5 class="card-title">Job Name : {{i.job_name}}</h5>
        <h4>Experience : {{i.experience}}</h4>
        <h4>Open Position : {{i.open_position}}</h4>
        <p class="card-text">Job Description : {{i.job_desc}}</p>
        <a href="/applyjob/{{i.id}}" class="btn btn-primary">apply now</a>
    </div>
    </div>
{% endfor %}


</div>


{% endblock body %}
