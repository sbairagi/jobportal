{% extends "./base.html" %}
{% block title %}Company Home{% endblock title %}}

{% block body %}

<div class="container" style="margin-top:70px">

<div class="container">
<button class="btn btn-primary"><a href="viewmyjobs" style="color: white;">View My Jobs</a></button>
</div>

<form action="/companyhome" method="POST">
{% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="inputEmail4">Job Name</label>
      <input type="text" name="job_name" class="form-control" id="inputEmail4">
    </div>
    <div class="form-group col-md-12">
      <label for="inputPassword4">Job Description</label>
      <textarea  name="job_desc" class="form-control" id="inputPassword4"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Experience</label>
    <input type="number" name="experience" class="form-control" id="inputAddress" placeholder="In Years">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Open Position</label>
    <input type="number" name="open_position" class="form-control" id="inputAddress2" placeholder="In Digits">
  </div>
  <button type="submit" class="btn btn-primary">Add Job</button>
</form>
</div>


{% endblock body %}
